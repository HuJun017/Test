<body>
    <form action="/elencoClienti" method="GET">
        {% for citta, nClienti in elenco.items() %}
            <p><input type="radio" name="citta" value="{{ citta }}">{{ citta }} ( {{ nClienti }} )</p>
        {% endfor %}
        <p><input type="submit" value="InfoClienti"></p>
    </form>    
</body>
